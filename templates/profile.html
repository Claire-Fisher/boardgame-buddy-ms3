{% extends "base.html" %}
{% block content %}

    <div class="container-fluid my-3 card">
        <div class="card-body shadow bg-light rounded row">
            <div id="circle-border" class="my-auto col-md-4">
                <img id="circle-profile-img" src="https://www.waifu.com.mx/wp-content/uploads/2023/05/Tifa-Lockhart-Cover-1.jpg" alt="Profile image for {{ username }}" no-repeat center center>
            </div>
            <div class="text-center col-md-8">
                <h3 class="username-title">
                    {{ username }}'s Profile
                </h3>
                <p>(placeholder) email</p>
                <p>(placeholder) city</p>
                <p>(placeholder) country</p>
                <p>(placeholder) favourite game</p>
                <button class="btn btn-primary my-2 mx-auto shadow" 
                    type="submit" value="Submit">
                    Edit <i class="fa-solid fa-pencil mx-1" aria-hidden="true"></i>
                </button>
                <button class="btn btn-danger my-2 mx-auto shadow" 
                    type="submit" value="Submit">
                    Delete <i class="fa-solid fa-times-circle mx-1" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>

{% endblock %}
