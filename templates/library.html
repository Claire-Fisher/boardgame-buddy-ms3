{% extends "base.html" %}
{% block content%}

    {% for game in games %}
        {{ game.game_title }}<br>
        {{ game.publisher }}<br>
        {{ game.min_players }}<br>
        {{ game.max_players }}<br>
        {{ game.avg_playtime_mins }}<br>
        {{ game.difficulty }}<br>
        {{ game.description }}<br>
    {% endfor %}

    <i class="fa-solid fa-plus-circle"></i>

{% endblock %}
